site_name: SennLab
site_description: SennLab Blogs
site_url: https://sennlabs.github.io
theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    scheme: slate
    primary: indigo
    accent: cyan
nav:
  - Tags: tags.md
plugins:
  - search
  - tags:
      tags_file: tags.md
  - pub-blog:
      teaser_marker: "<!-- more -->"
      searchable_non_posts: false
      posts_per_page: 5
      slug: blog
  - pub-meta:
      overview:
        enable: true
        default: auto
        key_name: slug
  - pub-social:
      site_name_in_title:
        location: after
        delimiter: " - "
      og:
        enabled: true
        locale: en_us